<!-- 文档类型 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- 使用utf8进行编码 -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewprot" content="width=device-width", initial-scale="1.0">
        <title>新浪</title>
        <!-- 2 内联样式 -->
        <style>
            /* 元素选择器 */
            h1 {
                color: brown;
            }
            /* id选择器 */
            #time {
                color: gray;
            }
            /* 类选择器 */
            .text {
                color: brown;
            }
            a {
                color: green;
                text-decoration: none;
            }



        </style>
        <!-- 外联样式 -->
        <!-- <link rel="stylesheet" href="./style.css"> -->

    </head>
    <body>
        <!-- 图片标签src + width + height -->
        <!-- 设置宽度后高度会自动缩放 -->
        <img src="./sina_logo.png" width="300" > 正文会在这里进行衔接 > 正文
        <!-- 设置标题 -->
        <h1>JavaWeb 焦点访谈</h1>
        <!-- 设置水平线 -->
        <hr>
        <!-- 1 行内样式 -->
        <!-- <h1 style="color: red;">JavaWeb 焦点访谈</h1> -->
        <!-- 如果对所有样式都生效 -->
        <!-- 无语义标签 span -->
        <span id="time">2024年3月9日21:56:12</span> <span class="text">发布时间</span> <span ><a href="www.baidu.com" target="_blank">发布地址</a></span>
        <hr>

    </body>
</html>
